
<html >
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>

      body {
        background: black;
      }

      main {
        background: white;
        display: flex;
        border-radius: 15px;
      }

      section {
        border: 1px solid black;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: green;
      }

    </style>

  </head>

  <body>

  <header>
    <h1> Game Portal </h1>
  </header>

  <main>

  <section>
    <h1>New User</h1>
  <form>
    <div>
      <label for="name">First Name</label>
      <input type="email" id="name" name="name" required minlength="3" maxlength="128" class="u-full-width"
              placeholder="First Name"/>
    </div>
    <div>
      <label for="name2">First Name</label>
      <input type="name" id="name2" name="name" required minlength="3" maxlength="128" class="u-full-width"
             placeholder="Last Name"/>
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required minlength="6" maxlength="512" class="u-full-width"
             placeholder="Email Address"/>
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="phone" id="phone" name="phone" required minlength="10" maxlength="512" class="u-full-width"
             placeholder="Phone Number"/>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="age" id="age" name="email" required minlength="1" maxlength="3" class="u-full-width"
             placeholder="age"/>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="7" maxlength="128" class="u-full-width"
             placeholder="Password"/>
    </div>
    <div>
      <label for="password">Password Confirmation</label>
      <input type="password" id="password" name="password" required minlength="7" maxlength="128" class="u-full-width"
             placeholder="Confirm Password"/>
    </div>
    <div>
      <button type="submit" class="button-primary">Create New User</button>
    </div>
  </form>
  </section>

<section>
  <h1>Login</h1>
  <form>
  <div>
    <label for="login">Login</label>
    <input type="login" id="login" name="login" required minlength="7" maxlength="128" class="u-full-width"
           placeholder="Username"/>
  </div>
  <div>
    <label for="password">Password Confirmation</label>
    <input type="password" id="password" name="password" required minlength="7" maxlength="128" class="u-full-width"
           placeholder="Confirm Password"/>
  </div>
  <div>
    <button type="submit" class="button-primary">Login</button>
  </div>
  </form>
  </section>

  <section name="forgot-password">
    <h1>Forgot Password</h1>
    <form>
      <div>
        <label for="emailForgotten">Email Address</label>
        <input type="email" id="emailForgotten" name="email" required minlength="6" maxlength="512"
               class="u-full-width" placeholder="Email Address" />
      </div>
      <div>
        <button type="submit" class="button-primary">Send Email</button>
      </div>
    </form>
  </section>

  </main>

  </body>

</html>
